<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Место</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип проекта место">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" id="avatar-link" src="<%=require('./images/profile-photo.png')%>" alt="Фото">
                <div class="profile__avataroverlay">
                    <button class="profile__changeavatar link" id="avatar-change-button" src="<%=require('./images/edit.svg')%>" alt="Кнопка редактирования"></button>
                </div>
                <div class="profile__paragraph">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="edit" class="profile__edit-button link"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button type="button" aria-label="add" class="profile__add-button link"></button>
        </section>
        <section>
            <ul class="elements">
            </ul>
        </section>
        <template id="photo-elements-template">
                <li id="element" class="elements__item">
                    <img class="elements__pic" id="image" alt="Место">
                    <img id="trash" class="elements__trash link">
                    <h2 id="el-title" class="elements__title">
                    </h2>
                    <button type="button" aria-label="like" class="elements__design-button">
                        <img id="icon" class="elements__icon link">
                    <p id="likecount" class="elements__likecount"></p>
                    </button>

                </li>
        </template>

    </main>

    <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>

    <div id="profile" class="popup">
        <div class="popup__overlay">
        </div>
        <div class="popup__edit-profile">
            <div class="popup__form">
                <button type="button" aria-label="close" class="popup__close-button link"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form id="editProfileForm" name="input" class="popup__input-container" novalidate>
                    <input id="profile-name" type="text" name="name" value="Жак-Ив Кусто" class="popup__form-item" required minlength="2" maxlength="40" pattern="^[A-Za-zА-Яа-яЁё \-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
                    <span class="popup__form-item-error profile-name-error">Вы пропустили это поле.</span>
                    <input id="profile-desc" type="text" name="description" value="Исследователь океана" class="popup__form-item" required minlength="2" maxlength="200" pattern="^[A-Za-zА-Яа-яЁё \-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
                    <span class="popup__form-item-error profile-desc-error">Вы пропустили это поле.</span>
                    <button id="edit-submit-button" class="popup__submit" type="submit" value="Отправить на сервер">Сохранить</button>
                </form>

            </div>
        </div>
    </div>
    <div id="card" class="popup">
        <div class="popup__overlay">
        </div>
        <div class="popup__add-card">
            <div class="popup__form">
                <button type="button" aria-label="close" class="popup__close-button link"></button>
                <h3 class="popup__title">Новое место</h3>
                <form id="addCardForm" name="input" class="popup__input-container" novalidate>
                    <input type="text" id="name" name="place" placeholder="Название" class="popup__form-item" required minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-яЁё \-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
                    <span class="popup__form-item-error name-error">Вы пропустили это поле.</span>
                    <input type="url" id="link" name="description" placeholder="Ссылка на картинку" class="popup__form-item" required>
                    <span class="popup__form-item-error link-error">Введите адрес сайта.</span>
                    <button id="add-submit-button" class="popup__submit" type="submit" value="Отправить на сервер">Создать</button>
                </form>
            </div>
        </div>
    </div>

    <div id="avatar" class="popup">
        <div class="popup__overlay">
        </div>
        <div class="popup__avatar">
            <div class="popup__form">
                <button type="button" aria-label="close" class="popup__close-button link"></button>
                <h3 class="popup__title">Обновить аватар</h3>
                <form id="avatarchangeForm" name="input" class="popup__input-container" novalidate>
                    <input type="url" id="link-avatar-input" name="avatar" placeholder="Ссылка на картинку" class="popup__form-item" required>
                    <span class="popup__form-item-error link-avatar-input-error">Введите адрес сайта.</span>
                    <button id="avatar-submit-button" class="popup__submit" type="submit" value="Отправить на сервер">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <div id="popup-img" class="popup popup_image">
        <div class="popup__overlay">
        </div>
        <div class="popup__image-form">
            <button id="button-img" type="button" aria-label="close" class="popup__close-button popup__close-button_image link"></button>
            <img id="img-popup" class="popup__image" src="" alt="">
            <h3 id="title-popup" class="popup__image-title"></h3>
        </div>

    </div>
</body>

</html>
